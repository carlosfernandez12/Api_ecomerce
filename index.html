<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiendas</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <h2>Tienda Epic</h2>

    <button onclick="obtener_productos()">Obtener Productos</button>
    <button onclick="crear_productos()">Agregar Producto</button>

    <input
      type="number"
      id="idProductoActualizar"
      placeholder="ID Producto a Actualizar"
      min="1"
    />
    <button onclick="actualizarProducto()">Actualizar Producto</button>

    <input
      type="number"
      id="idProductoEliminar"
      placeholder="ID Producto a Eliminar"
    />
    <button onclick="eliminarProducto()">Eliminar Producto</button>

    <h3>Lista de Productos:</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categor√≠a</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

    <script src="api.js"></script>
  </body>
</html>
